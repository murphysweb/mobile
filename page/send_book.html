  <script>
  // 倒计时相关JS
  function timer() {
    var y = (new Date()).getFullYear();
    var m = (new Date()).getMonth() + 1;
    var d = (new Date()).getDate();
    // console.log(y + '--' + m + '--' + d)
    // console.log(y + '-' + m + '-' + d + ' 23:59:59')
    var ts = (new Date(y + '-' + m + '-' + d + ' 23:59:59')) - (new Date());//计算剩余的毫秒数
    if (ts <= 0) {
        clearInterval(time_out);
        document.getElementById('send_book_btn').innerHTML = '今日活动已结束';
        document.getElementById('send_book_btn').className += ' invite-btn-disabled';
    } else {
      var dd = parseInt(ts / 1000 / 60 / 60 / 24, 10);//计算剩余的天数
      var hh = parseInt(ts / 1000 / 60 / 60 % 24, 10);//计算剩余的小时数
      var mm = parseInt(ts / 1000 / 60 % 60, 10);//计算剩余的分钟数
      var ss = parseInt(ts / 1000 % 60, 10);//计算剩余的秒数
      dd = checkTime(dd);
      hh = checkTime(hh);
      mm = checkTime(mm);
      ss = checkTime(ss);
      if (dd > 0) {
        document.getElementById("day").innerHTML = dd;
      } else {
        document.getElementById("show_day").style.display = 'none';
      }
      document.getElementById("hour").innerHTML = hh;
      document.getElementById("minute").innerHTML = mm;
      document.getElementById("second").innerHTML = ss;
      var time_out = setInterval("timer()",1000);
    }
  }

  function checkTime(i) {
    if (i < 10) {
    i = "0" + i;
  }
    return i;
  }

  timer();
  </script>
