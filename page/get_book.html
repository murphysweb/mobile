  <script>
  window.onload = function(){
      $('.invite-btn-disabled').click(function(){
        bravetime.newConfirm('这里可以自定义提示信息', {
          hideCancel: true,
          okText: '我知道了',
          okLink: function(){
            alert('设置回调函数')
          }
        })
      })

      $('#change_book').click(function(){
        //总共有几本书可选
        var all_book_num = $('.book_items').find('.book_item').length;
        //当前选中的是哪本书
        var now_book = $('.book_items').find('.now_choose');
        //获取当前选中的是第几本书
        var now_book_num = now_book.data('index');

        //该显示哪本书
        $('.book_item').addClass('hide').removeClass('now_choose');
        if (now_book_num + 1 > all_book_num) {
          $('.book_items').find('.book_item').first().addClass('now_choose').removeClass('hide');
        } else {
          now_book.next().addClass('now_choose').removeClass('hide');
        }
      })

      $('.to_send_book').click(function(){
        //当前选中书的ID
        var now_book_id = $('.now_choose').data('id');
        //判断是否已被抢光
        if ($('.now_choose').find('.no_sale').length) {
          bravetime.newConfirm('抱歉，当前书已被抢光啦，请换一本吧~', {
            hideCancel: true,
            okText: '我知道了'
          })
        } else {
          location.href = _get_book_addre + '?book_id=' + now_book_id;
        }
      })
    }
    if(Units.isApp() && Units.getAppVersion() > 512){
      document.getElementsByTagName("body")[0].className = '';
    }
  </script>
